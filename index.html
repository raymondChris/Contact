<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="myStyle.css">
    <link href="https://unpkg.com/ionicons@4.5.5/dist/css/ionicons.min.css" rel="stylesheet">
</head>
<body>
                                        <!--FORM SICUREZZA DEL DELETE-->
    <div class="sureWindow">
        <div class="sureForm">
            <div class="indexDel"></div>
            <p>You are going to delete</p>
            <div class="sureFullName"></div>
            <p>Phone Number</p>
            <div class="surePhone"></div>
            <p class="question">Are you sure?</p>
            <div class="sureBtnPanel">
                    <div class="sureBtn">
                        <ion-icon name="ios-close-circle-outline"></ion-icon>
                    </div>
                    <div class="sureBtn">
                        <ion-icon name="ios-checkmark-circle"></ion-icon>
                    </div>
            </div>
        </div>
    </div>    
                                        <!--FORM PER NUOVO CONTATTP-->
    <div class="formWindow">
        <form name="newContactForm">
            <label for="fName">Name</label>
            <input type="text" id="fName" name="firstName">
            <label for="lName">Last Name</label>
            <input type="text" id="lName" name="lastName">
            <label for="pNumber">Phone Number</label>
            <input type="text" id="pNumber" name="phoneNumber">
            <div class="btnPanel">
                <div class="btn">
                    <ion-icon name="ios-close-circle-outline"></ion-icon>
                </div>
                <div class="btn">
                    <ion-icon name="ios-checkmark-circle"></ion-icon>
                </div>
            </div>
        </form> 
    </div>
                                        <!--FORM PER CAMBIARE CONTATTO-->

    <div class="editformWindow">
        <form name="editContactForm">
            <div class="idContact"></div>
            <label for="editfName">Name</label>
            <input type="text" id="editfName" name="editfirstName">
            <label for="editlName">Last Name</label>
            <input type="text" id="editlName" name="editlastName">
            <label for="editpNumber">Phone Number</label>
            <input type="text" id="editpNumber" name="editphoneNumber">
            <div class="editBtnPanel">
                <div class="editBtn">
                    <ion-icon name="ios-close-circle-outline"></ion-icon>
                </div>
                <div class="editBtn">
                    <ion-icon name="ios-checkmark-circle"></ion-icon>
                </div>
            </div>
        </form> 
    </div>
                                        <!--FORM PER CAMBIARE COLORE-->

    <div class="colorFormWindow">
        <div class="paletteColor">
            <div id="palette" class="blue"></div>
            <div id="palette" class="red"></div>
            <div id="palette" class="yellow"></div>
            <div id="palette" class="pink"></div>
        </div>
    </div>
                            <!--DIV DEL NOME DELLA APP E DELLA FUNZIONE RICERCA-->

    <div class="containerName">
        <div class="nameApp">CONTACTS</div>
        <div class="frmSearch">
            <div class="iconSearch">
                <ion-icon name="ios-search"></ion-icon>
            </div>
            <input type="search" id="search" name="searchInput">
        </div>
    </div>
                           
    <div class="windowApp">
                                <!-- DIV DEI BOTTONI FILTRO PER INIZIALE-->
        <div class="ltrNavBar">
            <div class="ltrLabel">A</div>
            <div class="ltrLabel">B</div>
            <div class="ltrLabel">C</div>
            <div class="ltrLabel">D</div>
            <div class="ltrLabel">E</div>
            <div class="ltrLabel">F</div>
            <div class="ltrLabel">G</div>
            <div class="ltrLabel">H</div>
            <div class="ltrLabel">I</div>
            <div class="ltrLabel">J</div>
            <div class="ltrLabel">K</div>
            <div class="ltrLabel">L</div>
            <div class="ltrLabel">M</div>
            <div class="ltrLabel">N</div>
            <div class="ltrLabel">O</div>
            <div class="ltrLabel">P</div>
            <div class="ltrLabel">Q</div>
            <div class="ltrLabel">R</div>
            <div class="ltrLabel">S</div>
            <div class="ltrLabel">T</div>
            <div class="ltrLabel">U</div>
            <div class="ltrLabel">V</div>
            <div class="ltrLabel">W</div>
            <div class="ltrLabel">X</div>
            <div class="ltrLabel">Y</div>
            <div class="ltrLabel">Z</div>
        </div>
                                        <!--FINESTRA LISTA CONTATTI-->
        <div class="listWindow">                    
            <div class="bckButton">
                    <ion-icon name="ios-undo"></ion-icon>
            </div>
            <div class="contactListWindow"></div> 
        </div>
        <div class="btnColor">
                <ion-icon name="ios-brush"></ion-icon>
        </div>
        <div class="btnNew">
                <ion-icon name="ios-add-circle-outline"></ion-icon>
        </div>
    </div>

<script src="./myScript.js"></script>
<script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
<script>
    var globalVar;
    window.onload = function() {
        let iconBack = document.getElementsByClassName('bckButton')[0];
        let iconSearch = document.getElementsByClassName('iconSearch')[0];
        let windowApp = document.getElementsByClassName('windowApp')[0];
        let containerTitle = document.getElementsByClassName('containerName')[0];
        let colorPaletteForm = document.getElementsByClassName('colorFormWindow')[0];
        let palette = document.getElementsByClassName("paletteColor")[0].children;
        let sureBtnOk = document.getElementsByClassName("sureBtn")[1];
        let sureBtnCancel = document.getElementsByClassName("sureBtn")[0];
        let sureWindow = document.getElementsByClassName('sureWindow')[0];
        let formSureWindow = document.getElementsByClassName('sureForm')[0];
        let editDataNumber = document.forms['editContactForm']['editpNumber'];
        let editBtnX = document.getElementsByClassName('editBtn')[0];
        let editBtnOK = document.getElementsByClassName('editBtn')[1]
        let editFrm = document.forms['editContactForm'];
        let editFrmWindow = document.getElementsByClassName('editformWindow')[0];
        let btnColor = document.getElementsByClassName('btnColor')[0];
        let inputSearch = document.getElementById('search');
        let windowName = document.getElementsByClassName("nameApp")[0];
        let btnSearch = document.getElementsByClassName("iconSearch")[0];
        let frmWindow = document.getElementsByClassName("formWindow")[0];
        let dataNumber = document.forms['newContactForm']['pNumber'];
        let listContact = document.getElementsByClassName("contactListWindow")[0];
        let btnNew = document.getElementsByClassName("btnNew")[0];
        let frmButtonX = document.getElementsByClassName("btn")[0];
        let frmButtonOK = document.getElementsByClassName("btn")[1];
        let fltrButton = document.getElementsByClassName("ltrLabel");
        let backButtonVar = document.getElementsByClassName("bckButton")[0];
        globalVar = new ButtonCons( btnNew, frmWindow, frmButtonX, frmButtonOK, listContact,
                                    fltrButton, backButtonVar, dataNumber, btnSearch, windowName, 
                                    inputSearch, colorPaletteForm, btnColor, editFrmWindow, editFrm,
                                    editBtnX, editBtnOK, editDataNumber, sureWindow, formSureWindow,
                                    sureBtnCancel, sureBtnOk, palette, containerTitle, windowApp,
                                    iconSearch, iconBack);
        
        globalVar.init();
    };
</script>
</body>
</html>
